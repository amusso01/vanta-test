<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
  <title>Vanta 3d</title>
</head>

<body>
  <style>
    #page{
      width: 100vw;
      height:100vh;
    }
  </style>
  <div id="page"></div>
  
  <script>
  VANTA.HALO({
    el: "#page",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00
  })
  </script>
</body>

</html>
